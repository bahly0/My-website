<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signin Form </title>
  <style>
    :root {
      --bg: #abccec;
      --card: #f3cbcb;
      --accent: #0b61a4;
      --muted: #6b7280;
    }
      body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Arial; background:var(--bg); color:#111; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card {
      width:100%; max-width:720px;
      background:var(--card); border-radius:12px; box-shadow:0 6px 20px rgba(8,24,48,0.08);
      padding:24px; box-sizing:border-box;
    }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr; } }
    label { display:block; font-size:13px; margin-bottom:6px; color:var(--muted); }
    input, select { width:100%; box-sizing:border-box; padding:10px 12px; border:1px solid #e6e9ef; border-radius:8px; font-size:15px; }
    .full { grid-column:1/-1; }
    .actions { display:flex; gap:12px; align-items:center; margin-top:14px; }
    .btn {
      background:var(--accent); color:#fff; border:0; padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <form id="signupForm" class="card" novalidate autocomplete="off" 
          onsubmit="handleSubmit(event)">
      <h2 style="margin:0 0 12px 0">Log in</h2>

      <div class="grid">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" required minlength="1" placeholder="" />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" required minlength="1" placeholder="" />
        </div>

        <div>
          <label for="email or phone">Email or Phone number</label>
          <input id="email or phone" name="email or phone" type="email or phone" required placeholder="" />
        </div>

        <div>
          <label for="birthdate">Date of Birth</label>
          <input id="birthdate" name="birthdate" type="date" required />
        </div>

        <div>
          <label for="birthplace">Place of Birth </label>
          <input id="birthplace" name="birthplace" type="text" placeholder="" />
        </div>

        <div class="full">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password"
                 minlength="8" placeholder="" required />
        </div>
        <div class="full">
          <label for="password">Confirm password</label>
          <input id="password" name="password" type="password" autocomplete="new-password"
                 minlength="8" placeholder="" required />
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Register</button>
        <button type="button" onclick="document.getElementById('signupForm').reset()">Reset</button>
      </div>
    </form>
  </div>
  <script>
    function handleSubmit(e){
      e.preventDefault();
      const form = e.target;
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      document.getElementById('password').value = '';
      form.register();
    }
  </script>
</body>
</html>
